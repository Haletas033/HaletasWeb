name: Deploy C++ Project to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest  # You may use windows-latest depending on your setup

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      # Create Build folder and run your build commands (cmake, make, etc.)
      - name: Create Build folder and build the project
        run: |
          mkdir -p Build  # Create Build folder
          cd Build
          cmake ..  # Run cmake to configure the project
          make  # Run make to compile the project and output to the Build folder

      - name: List files in the Build folder to verify the output
        run: |
          echo "Listing files in the Build folder:"
          ls -alh ./Build  # List the files in Build to confirm that they were generated

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact from Build Folder
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './Build'  # Path to the Build folder with your generated files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
