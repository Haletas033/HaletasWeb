name: Deploy C++ Project to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: windows-latest  # Use a Windows runner for MSBuild

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      # Build the project using MSBuild (adjust the path to your .sln file)
      - name: Build project with MSBuild
        run: |
          msbuild .\YourProject.sln /p:Configuration=Release

      # List files in the Build folder to verify the output
      - name: List files in the Build folder
        run: |
          echo "Listing files in the Build folder:"
          dir ./Build  # List files in Build folder to confirm

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact from Build Folder
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './Build'  # Path to your Build folder containing the output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
