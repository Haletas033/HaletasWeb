name: Deploy C++ Project to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: List files to debug folder existence
        run: |
          echo "Listing files in the repo to check Build folder:"
          ls -alh

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact from Build Folder
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './Build'  # Ensure this path points to the existing Build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
